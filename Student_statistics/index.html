<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeVedas Analytics | Enterprise Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

    <div id="authSection" class="auth-container">
        <h1 class="glow-text">CodeVedas Analytics</h1>
        <div class="login-card">
            <input type="password" id="entryPass" placeholder="Teacher Password (Teacher@123)">
            <button class="primary-btn" onclick="handleAuth()">Access Management System</button>
        </div>
    </div>

    <div id="mainDashboard" class="dashboard-wrapper hidden">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="cyan-text">CodeVedas</h2>
                <p>Advanced Analytics</p>
            </div>
            <nav class="menu">
                <button class="menu-item active" onclick="switchTab('add-data')">‚ûï Add Student Record</button>
                <button class="menu-item" onclick="switchTab('view-records')">üìÇ All Student Records</button>
                <button class="menu-item" onclick="switchTab('compare-section')">‚öñÔ∏è Peer Comparison</button>
                <button class="menu-item" onclick="switchTab('topper-dash')">üèÜ Topper Dashboard</button>
                <button class="menu-item" onclick="switchTab('class-stats')">üìä Class Performance</button>
                <button class="menu-item logout" onclick="location.reload()">üîí Secure Logout</button>
            </nav>
        </aside>

        <main class="content-area">
            
            <section id="add-data" class="tab-content active">
                <div class="page-header"><h2>Register Student Data</h2></div>
                <div class="input-grid">
                    <input type="text" id="stuName" placeholder="Full Name">
                    <select id="classSelect">
                        <option value="" disabled selected>Select Standard</option>
                        <script>for(let i=1;i<=10;i++) document.write(`<option value="Std ${i}">Std ${i}</option>`);</script>
                    </select>
                    <input type="number" id="mScore" placeholder="Mathematics %">
                    <input type="number" id="sScore" placeholder="Science %">
                    <input type="number" id="vScore" placeholder="Linguistics %">
                    <input type="number" id="attScore" placeholder="Attendance %">
                </div>
                <button class="save-btn" onclick="saveNewRecord()">Save & Enroll Another</button>
            </section>

            <section id="view-records" class="tab-content">
                <h2>Database Records</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr><th>Name</th><th>Standard</th><th>Average</th><th>Career Path</th><th>Control</th></tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </section>

            <section id="compare-section" class="tab-content">
                <h2>1-vs-1 Performance Audit</h2>
                <div class="compare-controls">
                    <select id="compare1"></select>
                    <span class="vs-label">VS</span>
                    <select id="compare2"></select>
                    <button class="primary-btn-sm" onclick="compareAnalytics()">Execute Comparison</button>
                </div>
                <div class="chart-container-large">
                    <canvas id="comparisonChart"></canvas>
                </div>
            </section>

            <section id="topper-dash" class="tab-content">
                <h2>Academic Excellence</h2>
                <div id="topperAnnouncement" class="topper-card"></div>
                <div class="stats-grid">
                    <div class="chart-box"><canvas id="topperRadar"></canvas></div>
                </div>
            </section>

            <section id="class-stats" class="tab-content">
                <h2>Class-Wide Statistics</h2>
                <div class="chart-container-large">
                    <canvas id="classAvgChart"></canvas>
                </div>
                <div id="classInsights" class="insight-box"></div>
            </section>

        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
